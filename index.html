<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="playerChoice">
        <div class="playerNameContainer">
            <div class="choicePlayer1">
                <h2 class="titleUseX">Use X (starts first)</h2>
                <div class="containerPlayer1">
                    <label for="namePlayer1" class="label1">Enter Player 1 Name</label>
                    <input type="text" id="namePlayer1" maxlength="7">
                    <div class="charactersMax">* Max 7 characters </div>
                </div>
                <!-- <button class="btnPlayer1">Player 1</button>
                <button>AI</button> -->
            </div>
            <div class="choicePlayer2">
                <h2 class="titleUseO">Use O</h2>
                <div class="containerPlayer2">
                    <label for="namePlayer2" class="label2">Enter Player 2 Name</label>
                    <input type="text" id="namePlayer2" maxlength="7">
                    <div class="charactersMax">* Max 7 characters </div>
                </div>
            </div>
            <!-- <button class="btnPlayer2">Player 2</button>
            <button>AI</button> -->
        </div>
        <button id="btnStart" class="btnStart">Start</button>
    </div>
    <div class="scoreboard">
        <div id="scorePlayer1" class="scorePlayer1">
            <h2 id="scorePlayerName1">Player 1</h2>
            <div id="score1" class="score1"></div>
        </div>
        <div id="tiePlayers" class="tiePlayers">
            <h2>Tie</h2>
            <div id="tieScore" class="tieScore"></div>
        </div>
        <div id="scorePlayer2" class="scorePlayer2">
            <h2 id="scorePlayerName2">Player 2</h2>
            <div id="score2" class="score2"></div>
        </div>
    </div>
    <div id="gameBoard" class="gameBoard">
    </div>
    <div class="restartDiv">
        <button id="restartBtn">Restart</button>
    </div>
</body>
</html>
