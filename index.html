<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="playerChoice">
        <div class="choicePlayer1">
            <h2 class="titleUseX">Use X (starts first)</h2>
            <button>Player 1</button>
            <button>AI</button>
        </div>
        <div class="choicePlayer2">
            <h2 class="titleUseO">Use O</h2>
            <button>player 2</button>
            <button>AI</button>
        </div>
    </div>
    <div class="scoreboard">
        <div class="scorePlayer1">
            <h2>Player 1</h2>
            <div class="score1">0</div>
        </div>
        <div class="scorePlayer2">
            <h2>Player 2</h2>
            <div class="score2">0</div>
        </div>
    </div>
    <div id="gameBoard">
    </div>
    <div class="restartDiv">
        <button class="restartBtn">Restart</button>
    </div>
</body>
</html>
